<body>
  
  <div id="wrapper">

    <div id="left">

      <div class="userswrapper">

        <div class="usersclass">Marina</div>
        <div class="usersclass">Kip</div>
        <div class="usersclass">Lorie</div>

        <div class="usersclass">Emma</div>
        <div class="usersclass">Delores</div>

      </div>

    </div>

    <!--Creating a two sides/wrappers, right and left-->
    <div id="right">

      <!--in the left div, display all users with respective names, and when clicked, it displays the data of user in the right side/wrapper.-->
      <div class="displayusers">

      </div>

      <!--this OR will have a thick line from both sides and "OR" in the middle-->
      <div class="or">
        <hr class="bar">
        <span>OR</span>
        <hr class="bar">
      </div>

      <!--this div will have a button to add a new user..when clicked it will open up a new window and to add to new data in that window -->

      <div class="adduserbtn">
        <button id="adduser">Add User</button>
      </div>
    </div>
